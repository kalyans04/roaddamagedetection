<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Damage Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        #videoContainer {
            margin-top: 20px;
            display: inline-block;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background-color: #000;
            width: 480px;
            height: auto;
        }

        #videoElement {
            display: block;
            width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Road Damage Detection - Live Stream</h1>
    <div id="videoContainer">
        <img id="videoElement" src="{{ url_for('video_feed') }}" alt="Loading video stream...">
    </div>
    <div class="controls">
        <form action="/" method="post">
            <label for="threshold">Confidence Threshold:</label>
            <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.01" value="{{ threshold }}">
            <input type="submit" value="Set Threshold">
        </form>
        <p>The live video stream from your webcam will show road damage detection results in real-time.</p>
    </div>
</body>
</html>
