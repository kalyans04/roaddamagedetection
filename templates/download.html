<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Processed Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 0 20px;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .download-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .download-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-container a:hover {
            background-color: #218838;
        }

        .video-name {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body> 
    <h1>Download Processed Video</h1>

    <div class="download-container">
        <p>Your video has been processed successfully.</p>
        <p>Click the button below to download the processed video:</p>
        <p class="video-name">RDD_Prediction.mp4</p>
        <a href="{{ url_for('download_video') }}">Download Processed Video</a>
    </div>
</body>
</html>
